<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task-4</title>
    <!-- Write javascript program to print 1 to n number print using for loop  -->
</head>

<body>
    <h2>Print Numbers from 1 to n</h2>

    Enter a number n: <input type="number" id="numberInput">
    <button onclick="printNumbers()">Print</button>
    <div id="output"></div>

    <script>
        function printNumbers() {
            let n = parseInt(document.getElementById('numberInput').value);
            document.getElementById('output').innerHTML = '';
            if (isNaN(n) || n <= 0) {
                alert('Please enter a valid positive number.');
                return;
            }
            for (let i = 1; i <= n; i++) {
                document.getElementById('output').innerHTML += i + '<br>';
            }
        }
    </script>
</body>

</html>
