<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task-3</title>
    <!-- Write javascript program to print 1 to n and number find odd number using do while loop -->
</head>
<body>
    <h2>Print Numbers from 1 to n and Highlight Odd Numbers</h2>

    Enter a number n: <input type="number" id="numberInput">
    <button onclick="printNumbers()">Print</button>
    <div id="output"></div>

    <script>
        function printNumbers() {
            let n = parseInt(document.getElementById('numberInput').value);
            document.getElementById('output').innerHTML = '';
            if (isNaN(n) || n <= 0) {
                alert('Please enter a valid positive number.');
                return;
            }

            let counter = 1;
            do {
                if (counter % 2 !== 0) { 
                    document.getElementById('output').innerHTML += '<span style="color: red;">' + counter + ' (Odd)</span><br>';
                } else {
                    document.getElementById('output').innerHTML += counter + '<br>';
                }
                counter++;
            } while (counter <= n);
        }
    </script>
</body>
</html>
