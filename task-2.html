<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task-2</title>
    <!-- Write javascript program to print 1 to n number and find even number using while loop -->
</head>
<body>
    
    <h2>Print Numbers from 1 to n and Highlight Even Numbers</h2>
    Enter a number n: <input type="number" id="numberInput">
    <button onclick="printNumbers()">Print</button>
    <div id="output"></div>

    <script>
        function printNumbers() {
            let n = document.getElementById('numberInput').value;
            document.getElementById('output').innerHTML = '';
            if(isNaN(n) || n <= 0) {
                alert('Please enter a valid positive number.');
                return;
            }

            let counter = 1;
            while (counter <= n) {
                if (counter % 2 === 0) {
                    document.getElementById('output').innerHTML += '<span style="color: blue;">' + counter + ' (Even)</span><br>';
                } else {
                    document.getElementById('output').innerHTML += counter + '<br>';
                }
                counter++;
            }
        }
    </script>
</body>
</html>
